query getMaterial($wid: String!) {
  work(id: $wid) {
    ...WorkMedium
  }
}

query getInfomedia ($id: String!) {
  infomedia(id: $id) {
    error
    article {
      headLine
      text
    }
  }
}

query getFindOnShelfManifestation ($faustId: String!) {
  manifestation(faust: $faustId) {
    ...ManifestationFindOnShelfFields
  }
}
