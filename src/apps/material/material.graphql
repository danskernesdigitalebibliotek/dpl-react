query getMaterial($wid: String!) {
  work(id: $wid) {
    ...WorkMedium
  }
}

query getMaterialGlobally($wid: String!) {
  work(id: $wid) {
    ...WorkMedium
  }
}

query getInfomedia($id: String!) {
  infomedia(id: $id) {
    error
    article {
      byLine
      dateLine
      headLine
      hedLine
      paper
      text
    }
  }
}

query getReviewManifestations($pid: [String!]!) {
  manifestations(pid: $pid) {
    ...ManifestationReviewFields
  }
}
