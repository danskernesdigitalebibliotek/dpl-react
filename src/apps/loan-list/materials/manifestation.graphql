query getManifestationViaMaterialByFaust($faust: String!) {
  manifestation(faust: $faust) {
    ...WithLanguages
    pid
    titles {
      main
    }
    abstract
    materialTypes {
      specific
    }
    creators {
      display
    }
    edition {
      publicationYear {
        display
      }
    }
    series {
      title
      numberInSeries {
        number
      }
    }
  }
}
