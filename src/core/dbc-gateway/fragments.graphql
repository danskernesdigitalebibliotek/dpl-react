fragment ManifestationsSimple on Manifestations {
  all {
    ...ManifestationsSimpleFields
  }
  latest {
    ...ManifestationsSimpleFields
  }
  bestRepresentation {
    ...ManifestationsSimpleFields
  }
}

fragment ManifestationsSimpleFields on Manifestation {
  pid
  genreAndForm
  source
  titles {
    main
    original
  }
  fictionNonfiction {
    display
    code
  }
  materialTypes {
    specific
  }
  creators {
    display
    __typename
  }
  publisher
  languages {
    main {
      display
    }
  }
  identifiers {
    value
  }
  contributors {
    display
  }
  edition {
    summary
    publicationYear {
      display
    }
  }
  dateFirstEdition {
    display
    year
  }
  audience {
    generalAudience
  }
  physicalDescriptions {
    numberOfPages
    playingTime
  }
  materialTypes {
    specific
  }
  accessTypes {
    code
  }
  access {
    __typename
    ... on AccessUrl {
      origin
      url
      loginRequired
    }
    ... on InfomediaService {
      id
    }
    ... on InterLibraryLoan {
      loanIsPossible
    }
    ... on Ereol {
      origin
      url
      canAlwaysBeLoaned
    }
    ... on DigitalArticleService {
      issn
    }
  }
  shelfmark {
    postfix
    shelfmark
  }
  workYear {
    year
  }
}

fragment SeriesSimple on Series {
  title
  isPopular
  numberInSeries {
    display
    number
  }
  readThisFirst
  readThisWhenever
}

fragment WorkSmall on Work {
  workId
  titles {
    full
    original
  }
  abstract
  creators {
    display
    __typename
  }
  series {
    ...SeriesSimple
  }
  seriesMembers {
    workId
    titles {
      main
      full
      original
    }
  }
  workYear {
    year
  }
  genreAndForm
  manifestations {
    ...ManifestationsSimple
  }
}

fragment WorkMedium on Work {
  ...WorkSmall
  materialTypes {
    specific
  }
  mainLanguages {
    display
    isoCode
  }
  subjects {
    all {
      display
    }
  }
  reviews {
    __typename
    ... on LibrariansReview {
      author
      date
      sections {
        code
        heading
        text
      }
    }
    ... on ExternalReview {
      author
      date
      rating
      urls {
        origin
        url
      }
    }
    ... on InfomediaReview {
      author
      date
      origin
      rating
      id
    }
  }
  fictionNonfiction {
    display
    code
  }
  dk5MainEntry {
    display
  }
}
