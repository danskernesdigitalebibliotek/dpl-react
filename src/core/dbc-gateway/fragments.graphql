fragment ManifestationsSimple on Manifestations {
  all {
    pid
    titles {
      main
      original
    }
    publicationYear {
      display
    }
    materialTypes {
      specific
    }
    creators {
      display
      __typename
    }
    hostPublication {
      title
      creator
      publisher
      year {
        year
      }
    }
    languages {
      main {
        display
      }
    }
    identifiers {
      value
    }
    contributors {
      display
    }
    edition {
      summary
    }
    audience {
      generalAudience
    }
    physicalDescriptions {
      numberOfPages
    }
  }
}

fragment SeriesSimple on Series {
  title
  isPopular
  numberInSeries {
    display
    number
  }
  readThisFirst
  readThisWhenever
}

fragment WorkSmall on Work {
  workId
  titles {
    full
    original
  }
  abstract
  creators {
    display
    __typename
  }
  series {
    ...SeriesSimple
  }
  seriesMembers {
    titles {
      main
      full
      original
    }
  }
  manifestations {
    ...ManifestationsSimple
  }
}

fragment WorkMedium on Work {
  ...WorkSmall
  materialTypes {
    specific
  }
  mainLanguages {
    display
  }
  subjects {
    all {
      display
    }
  }
  fictionNonfiction {
    display
  }
  workYear
}
