
fragment ManifestationsSimple on Manifestations {
  all {
    pid
    publicationYear {
      display
    }
    materialTypes {
      general
    }
    creators {
      display
    }
  }

}

fragment SeriesSimple on Series {
  numberInSeries {
    display
  }
  title
}

fragment WorkSimple on Work {
  workId
  titles {
    full
  }
  creators {
    display
  }
  series {
    ...SeriesSimple
  }
  manifestations {
    ...ManifestationsSimple
  }
}
