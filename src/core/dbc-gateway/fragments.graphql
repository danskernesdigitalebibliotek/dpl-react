fragment ManifestationsSimple on Manifestations {
  all {
    titles {
      main
    }
    pid
    publicationYear {
      display
    }
    materialTypes {
      specific
    }
    creators {
      display
      __typename
    }
    hostPublication {
      year {
        year
      }
    }
  }
}

fragment SeriesSimple on Series {
  title
  isPopular
  numberInSeries {
    display
    number
  }
  readThisFirst
  readThisWhenever
}

fragment WorkSmall on Work {
  workId
  titles {
    full
  }
  abstract
  creators {
    display
    __typename
  }
  series {
    ...SeriesSimple
  }
  seriesMembers {
    titles {
      main
      full
      original
    }
  }
  manifestations {
    ...ManifestationsSimple
  }
}

fragment WorkMedium on Work {
  ...WorkSmall
  seriesMembers {
    titles {
      main
    }
  }
  subjects {
    all {
      display
    }
  }
}
