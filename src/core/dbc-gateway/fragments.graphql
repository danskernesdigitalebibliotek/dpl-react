fragment CreatorSimple on Creator {
  display
}
fragment ManifestationSimple on Manifestation {
  pid
  publicationYear {
    display
  }
  materialTypes {
    general
  }
  creators {
    ...CreatorSimple
  }
}

fragment SeriesSimple on Series {
  numberInSeries {
    display
  }
  title
}

fragment WorkSimple on Work {
  workId
  titles {
    full
  }
  creators {
    ...CreatorSimple
  }
  series {
    ...SeriesSimple
  }
  manifestations {
    all {
      ...ManifestationSimple
    }

  }
}
