query searchFacet(
  $q: SearchQueryInput!
  $facets: [FacetFieldEnum!]!
  $facetLimit: Int!
  $filters: SearchFiltersInput
) {
  search(q: $q, filters: $filters) {
    facets(facets: $facets) {
      name
      values(limit: $facetLimit) {
        key
        term
        score
      }
    }
  }
}
