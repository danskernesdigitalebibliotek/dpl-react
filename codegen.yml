overwrite: true
schema:
  - "https://next-prototype-gateway.dbc.dk/${CODEGEN_SCHEMA_AGENCY}/${CODEGEN_SCHEMA_PROFILE}/graphql"
documents: "src/**/*.graphql"
generates:
  src/core/graphql/generated/graphql.tsx:
    config:
      fetcher:
        func: '../graphql-fetcher#fetcher'
      namingConvention:
        typeNames: change-case-all#pascalCase
        transformUnderscore: true
      defaultScalarType: unknown
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
  src/core/graphql/generated/graphql.schema.json:
    plugins:
      - "introspection"
hooks:
  afterOneFileWrite:
    - yarn post-process-generated-graphql
    - yarn eslint --fix
